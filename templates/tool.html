<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSMForge – Counter Design Automation</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            color: #000;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.02);
        }

        .equation {
            background: #f2f2f2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            background: #fff;
            padding: 10px;
        }

        .download {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FSMForge – Automated Counter Design Platform</h1>

    <div class="card">
        <form id="fsmForm">
            <label>State Sequence (space separated)</label>
            <input type="text" id="sequence" placeholder="0 1 2 3" required>

            <label>Flip-Flop Type</label>
            <select id="ffType">
                <option value="D">D</option>
                <option value="T">T</option>
                <option value="JK">JK</option>
                <option value="SR">SR</option>
            </select>

            <button type="submit">Generate Design</button>
        </form>
    </div>

    <div class="card">
        <h2>Flip-Flop Excitation Equations</h2>
        <div id="equations"></div>
    </div>

    <div class="card">
        <h2>Gate-Level Diagrams</h2>
        <div class="grid" id="diagrams"></div>
    </div>

    <div class="card">
        <h2>Downloads</h2>
        <div class="download">
            <a id="verilogLink"><button>Download Verilog</button></a>
            <a id="tbLink"><button>Download Testbench</button></a>
        </div>
    </div>
</div>

<script>
document.getElementById("fsmForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const seq = document.getElementById("sequence").value;
    const ff = document.getElementById("ffType").value;

    const res = await fetch("/generate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({sequence: seq, ff_type: ff})
    });

    const data = await res.json();

    const eqDiv = document.getElementById("equations");
    eqDiv.innerHTML = "";
    for (const k in data.equations) {
        eqDiv.innerHTML += `<div class="equation">${k} = ${data.equations[k]}</div>`;
    }

    const diagDiv = document.getElementById("diagrams");
    diagDiv.innerHTML = "";
    data.images.forEach(img => {
        diagDiv.innerHTML += `<img src="${img}">`;
    });

    document.getElementById("verilogLink").href =
        "data:text/plain;charset=utf-8," + encodeURIComponent(data.verilog);
    document.getElementById("tbLink").href =
        "data:text/plain;charset=utf-8," + encodeURIComponent(data.testbench);
});
</script>

</body>
</html>
