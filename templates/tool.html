<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSMForge Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
        }

        input, select, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: none;
        }

        button {
            background: #00c6ff;
            color: black;
            font-size: 1.05rem;
            cursor: pointer;
        }

        button:hover {
            background: #00a8e0;
        }

        .downloads {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .downloads a {
            padding: 14px 30px;
            background: #00c6ff;
            color: black;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
        }

        .downloads a:hover {
            background: #00a8e0;
        }

        .equations {
            margin-top: 30px;
        }

        .equations p {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
        }

        .diagrams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .diagrams img {
            width: 100%;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }
    </style>
</head>

<body>

<h1>FSMForge â€“ Counter Design Tool</h1>

<div class="container">

    <input id="sequence" placeholder="Enter state sequence (e.g. 0 1 3 7)">
    
    <select id="ff_type">
        <option value="D">D Flip-Flop</option>
        <option value="T">T Flip-Flop</option>
        <option value="JK">JK Flip-Flop</option>
        <option value="SR">SR Flip-Flop</option>
    </select>

    <button onclick="generate()">Generate</button>

    <div class="equations" id="equations"></div>

    <div class="diagrams" id="diagrams"></div>

    <div class="downloads">
        <a href="/download/verilog">Download Verilog</a>
        <a href="/download/testbench">Download Testbench</a>
    </div>

</div>

<script>
function generate() {
    fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            sequence: document.getElementById("sequence").value,
            ff_type: document.getElementById("ff_type").value
        })
    })
    .then(res => res.json())
    .then(data => {
        const eqDiv = document.getElementById("equations");
        const diagDiv = document.getElementById("diagrams");

        eqDiv.innerHTML = "<h3>Excitation Equations</h3>";
        diagDiv.innerHTML = "";

        for (let key in data.equations) {
            eqDiv.innerHTML += `<p><b>${key}</b> = ${data.equations[key]}</p>`;
        }

        data.images.forEach(img => {
            diagDiv.innerHTML += `<img src="${img}">`;
        });
    });
}
</script>

</body>
</html>
